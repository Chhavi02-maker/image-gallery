<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Responsive Image Gallery</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Responsive Image Gallery</h1>
  <div class="gallery">
    <img src="https://cdn.britannica.com/94/494-050-A674AD3A/Fallow-deer-dama-dama.jpg" alt="Gallery Image 1" class="gallery-img">
    <img src="https://media.istockphoto.com/id/1251700853/photo/amur-tiger-walking-in-river-water-danger-animal-tajga-russia-animal-in-green-forest-stream.jpg?s=612x612&w=0&k=20&c=X7c6xkZYU0b5tVx6ipF5viUj4Yp0qqbih2t9U9eo1VI=" alt="Gallery Image 2" class="gallery-img">
    <img src="https://t4.ftcdn.net/jpg/04/15/79/09/360_F_415790935_7va5lMHOmyhvAcdskXbSx7lDJUp0cfja.jpg" alt="Gallery Image 3" class="gallery-img">
  </div>

  <!-- Lightbox -->
  <div class="lightbox" id="lightbox">
    <span class="close">&times;</span>
    <img class="lightbox-content" id="lightbox-img">
  </div>

  <script src="script.js"></script>
</body>
</html>
